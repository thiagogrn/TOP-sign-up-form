<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form - The Odin Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <div>
            <img src="./images/halie-west-25xggax4bSA-unsplash.jpg" alt="" class="logo-bg">
            <div class="logo-section">
                <div class="logo">
                    <img src="./images/odin-lined.png" alt="" class="img-logo"></img>
                    <h1 class="txt-logo">ODIN</h1>
                </div>
            </div>
            <div class="img-author">
                Photo by Halie West on Unsplash
            </div>
        </div>

        <div class="info-section">

            <div class="info-section-quote">
                <p>
                    This is not a real online service! You know you need something<br>like this in your life to help you realize your deepest dreams.
                </p>
                <p>
                    Sign up <em>now</em> to get started.
                </p>
                <br>
                <p>
                    You <em>know</em> what you want to.
                </p>
            </div>

            <form action="" class="form-section">
                <fieldset class="fieldset-section">
                    <h1>Let's do this!</h1>

                    <div class="form-item">
                        <label for="">FIRST NAME</label>
                        <input type="text">
                    </div>

                     <div class="form-item">
                        <label for="">LAST NAME</label>
                        <input type="text">
                    </div>

                    <div class="form-item">
                        <label for="">EMAIL</label>
                        <input type="email">
                    </div>

                    <div class="form-item">
                        <label for="">PHONE NUMBER</label>
                        <input type="tel">
                    </div>

                    <div class="form-item">
                        <label for="">PASSWORD</label>
                        <input type="password" required>
                    </div>

                    <div class="form-item">
                        <label for="">CONFIRM PASSWORD</label>
                        <input type="password" required>
                    </div>
                </fieldset>

                <div class="log-section">
                    <button class="btn-log" type="submit"> Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </form>

        </div>

    </div>
</body>
</html>
